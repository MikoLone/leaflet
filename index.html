<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <link href="/css/leaflet.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript" crossorigin="anonymous"></script>
        <script src="/script/leaflet.js" type="text/javascript"></script>
        <title>Leaflet</title>
    </head>
    <body class="container">
        <div class="row">
            <div class="col">
                 <h2> <img src="/img/leaflet.png"/> Leaflet</h2>
            </div>
        </div>
        <div id="messages">
            <div class="row">
                <div class="col" data-bind="foreach: message">
                    <div class="alert alert-primary" data-bind="text: $data"></div>
                </div>
            </div>
            <div class="row">
                <div data-bind="foreach: error" class="col">
                        <div class="alert alert-danger" data-bind="text: $data"></div>
                </div>
            </div>
        </div>
        
        <div class="row" id="mediaCard">
            <div class="col">
                <div class="row">
                    <!-- ko if:type()=="BOOK" -->
                    <div class="col wouldyou">Would you read this?</div>
                    <!-- /ko -->

                    <!-- ko if:type() == "FILM" -->
                    <div class="col wouldyou">Would you watch this?</div>
                    <!-- /ko -->
                    
                </div>
                <hr>
                <div class="row">
                    <div class="col-12 col-lg-4 text-center">
                        <img data-bind="attr:{src: thumbnail}" class="img-fluid mediaimg" />
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-md-12 mediaTitle text-xs-center text-lg-left" data-bind="text: title">Title</div>
                        </div>
                        <div class="row">
                            <div class="col author" data-bind="text: author">author</div>
                        </div>
                        <div class="row mt-2">
                            <!-- ko if:type()=="BOOK" -->
                            <div class="col"> <img src="/img/book.png"> <span data-bind="text: type"></span>
                            </div>
                            <!-- /ko -->

                            <!-- ko if: type() == "FILM" -->
                            <div class="col"> <img src="/img/movie.png"> <span data-bind="text: type"></span>
                            </div>
                            <!-- /ko -->
                        </div>
                        <div class="row mt-4">
                            <div class="col" data-bind="text: description">Description of book or movie</div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col text-center">
                        <button class="btn btn-primary btn-lg" onclick="Leaflet.rate(false)">No</button>
                        <button class="btn btn-primary btn-lg" onclick="Leaflet.rate(true)">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
